<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home Page</title>
  <style>
    /* All Your css for Home page goes here  */
    #menu-container {
      width: 90%;
      margin: auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }

    #menu-container>div {
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    #menu-container>div>img {
      width: 100%;
      height: 353px;
    }
  </style>
</head>

<body>
  <div class="nav">
    <h1>Web Coffee Shop Menu</h1>
    <a href="./index.html">Home</a>
    <a href="./order.html">Ordered</a>
  </div>
  <div id="filter">
    <input type="number" id="lower" />
    <input type="number" id="upper" />
    <button id="filter-btn">Filter</button>
  </div>
  <select id="sort">
    <option value="">Sort By Price</option>
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>
  <h1 id="alert"></h1>
  <div id="menu-container">
    <!-- Here Append All the Items  -->
  </div>
</body>
<script>
  // All your JS code for Home Page goes here
  const url = `https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-coffee`;
  let arr = [];
  let menuContainer = document.querySelector("#menu-container");
  let inputs = document.querySelectorAll("#filter>input");
  let inputsBtn = document.querySelector("#filter-btn");
  let select = document.querySelector("select");
  let alertHead = document.querySelector("#alert");






  async function getData(url) {
    let request = await fetch(url);
    let received = await request.json();
    arr = received.data;

    display(arr);

  }
  function showIngredients(title, ingredients) {
    for (let i = 0; i < ingredients.length; i++) {
      if (i === ingredients.length - 1) {
        title.innerText = title.innerText + ingredients[i]
      }
      else {
        title.innerText = `${title.innerText + ingredients[i]},`
      }
    }
  }

  // for checking whether user has purchased this coffee before or not
  function check(buyData,element) {
     for(let ele of buyData){
      if(ele.id == element.id){
        return true;
      }
     }
     return false;
  }

  function display(arr) {

    menuContainer.innerHTML = "";
    arr.forEach(element => {

      let box = document.createElement("div");
      let image = document.createElement("img");
      let coffeeTitle = document.createElement("h2");
      let ingredients = document.createElement("p");
      let description = document.createElement("p");
      let price = document.createElement("h4");
      let button = document.createElement("button");

      // set innerText and images

      image.setAttribute("src", element.image);
      coffeeTitle.innerText = element.title;
      showIngredients(ingredients, element.ingredients);
      description.innerText = element.description;
      price.innerText = `â‚¹ ${element.price}`;
      button.innerText = `Buy`;
      box.append(image, coffeeTitle, ingredients, description, price, button);
      menuContainer.append(box);

      // someOne clicks to buy a coffee
      button.addEventListener("click",()=>{
        let buyData = JSON.parse(localStorage.getItem("buy")) || []
        let result = check(buyData,element)
        if(result){
          alertHead.innerText = `Already Placed Order`
        }
        else{
          buyData.push(element);
          localStorage.setItem("buy",JSON.stringify(buyData));
          alertHead.innerText = `Successfully Placed Order`
          
        }
      })
    });

  }
  
  // when somefill and clicks on inputs for filter button
  inputsBtn.addEventListener("click",()=>{
    console.log("Hi")
    let inputFilter = arr.filter((element)=> element.price>=(+inputs[0].value) && element.price<=(+inputs[1].value))
    display(inputFilter)
  })

// when someOne selects ascending or descending order for selecting order
select.addEventListener("change",()=>{
    if(select.value === "asc"){
      getData(`https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-coffee?sort=price&order=asc`);
    }
    else if(select.value === "desc"){
      getData(`https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-coffee?sort=price&order=desc`);
    }
    else{
      getData(url);
    }
})

  getData(url)
</script>

</html>
