<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <style>
      /* All Your css for Order page goes here  */
          #order-container {
      width: 90%;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
    }
    #order-container >div {
      box-shadow: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
    }

    #order-container >div>img {
      width: 100%;
      height: 353px;
    }
    
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Web Coffee Shop Menu</h1>
      <a href="./index.html">Home</a>
      <a href="./order.html">Ordered</a>
    </div>
    <h1 id="total">
      Your total order value is :- <span id="order-total">0</span>
    </h1>
    <div id="cupon">
      <input type="text" />
      <button>Add Cupon</button>
    </div>
    <div id="order-container">
      <!-- Here Append All the Order Cards here-->
    </div>
  </body>
  <script>
    // All your JS code for Order Page goes here.
    let buyArr = JSON.parse(localStorage.getItem("buy")) || []
    let orderContainer = document.querySelector("#order-container");
    let orderTotal = document.querySelector("#order-total")
    let coupon = document.querySelector("#cupon>input");
    let addCouponBtn = document.querySelector("#cupon>button");
    let couponUsed = false;
     function showIngredients(title, ingredients) {
        for (let i = 0; i < ingredients.length; i++) {
          if (i === ingredients.length - 1) {
            title.innerText = title.innerText + ingredients[i]
          }
          else {
            title.innerText = `${title.innerText + ingredients[i]},`
          }
        }
      }

    function display(buyArr){
      orderContainer.innerHTML = '';
       buyArr.forEach((element,index) => {

        let box = document.createElement("div");
        let image = document.createElement("img");
        let coffeeTitle = document.createElement("h2");
        let ingredients = document.createElement("p");
        let description = document.createElement("p");
        let price = document.createElement("h4");
        let increment = document.createElement("button");
        let span = document.createElement("span");
        let decrement = document.createElement("button");
        let cancelButton = document.createElement("button");

        // set innerText and images

        image.setAttribute("src", element.image);
        coffeeTitle.innerText = element.title;
        showIngredients(ingredients, element.ingredients);
        description.innerText = element.description;
        price.innerText = `â‚¹ ${element.price}`;
        increment.innerText = "+";
        span.innerText = "1";
        decrement.innerText = "-";
        cancelButton.innerText = 'Cancel'

        box.append(image, coffeeTitle, ingredients, description, price, increment,span,decrement,cancelButton);
        orderContainer.append(box);

        increment.addEventListener("click",()=>{
          let qty = +span.innerText
          qty++
          span.innerText = qty
           totalSum()
        })

          decrement.addEventListener("click", () => {
           let qty = +span.innerText
            if(qty>1){
              qty--
              span.innerText = qty
               totalSum()
            }
         })
         cancelButton.addEventListener("click",()=>{
          buyArr = JSON.parse(localStorage.getItem("buy"))
          buyArr.splice(index,1)
          localStorage.setItem("buy",JSON.stringify(buyArr))
          display(buyArr)
         })

    
      
        
      });
    }
    function totalSum(){
      let spans = document.querySelectorAll("#order-container>div>span");
    


      let sum = 0;
      spans.forEach((element,index) => {
          sum = sum+(+element.innerText * buyArr[index].price)
      });
      orderTotal.innerText = sum
    }

    addCouponBtn.addEventListener("click",()=>{
      if(coupon.value == "Masai30" && (+orderTotal.innerText>0) && couponUsed === false){
           orderTotal.innerText = `${Math.floor(+orderTotal.innerText - ((orderTotal.innerText*30)/100))}`
           couponUsed = true;
      }
    })
    
    display(buyArr)
    totalSum()
  </script>
</html>
